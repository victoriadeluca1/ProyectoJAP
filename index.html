    <div>
<img src="img\login.png" alt="LoginImage" width="300px">
<h4><b>Inicio de sesión</b></h4>
    </div>

          <div class="text-danger" id="errorMessagePassword">

          </div>
        </div>
      </div>
    </form>
    <button id="btn" class="btn btn-primary" onclick="login();">Ingresar</button>
    <div id="g_id_onload"
    data-client_id="690382963830-b4nlett0g0p76lvm1f8eacucnb24ak1p.apps.googleusercontent.com"

</div>
<div class="g_id_signin" data-type="standard" ></div>
